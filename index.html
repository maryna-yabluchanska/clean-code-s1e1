<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="todo-page">
<header class="header">
  <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix. How to make decisions on what's urgent & important">
  <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class="tasks">
  <section class="tasks-section tasks-section__add">
    <h3 class="tasks-section__header tasks-section__header-add ">Add Item</h3>
    <div class="tasks-section__body task-add">
      <input id="new-task" class="task tasks__input tasks-add__input" type="text">
      <button class="tasks-add__button">Add</button>
    </div>
  </section>
  <section class="tasks-section tasks-section__incompleted">
    <h3 class="tasks-section__header">Todo</h3>
    <ul id="tasks__incompleted">
      <li class="tasks__item">
        <input type="checkbox" class="tasks__item-checkbox">
        <label class="task tasks__label">Pay Bills</label>
        <input type="text" class="task tasks__input">
        <button class="tasks_btn tasks_btn-edit">Edit</button>
        <button class="tasks_btn tasks_btn-delete">
          <img class="tasks_btn-delete__ico" src="./remove.svg" alt="ico delete">
        </button>
      </li>
      <li class="tasks__item tasks__incompleted-edit">
        <input type="checkbox" class="tasks__item-checkbox">
        <label class="task tasks__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task tasks__input">
        <button class="tasks_btn tasks_btn-edit">Save</button>
        <button class="tasks_btn tasks_btn-delete">
          <img class="tasks_btn-delete__ico" src="./remove.svg" alt="ico delete">
        </button>
      </li>
    </ul>
  </section>
  <section class="tasks-section tasks-section__completed">
    <h3 class="tasks-section__header">Completed</h3>
    <ul id="tasks__completed">
      <li class="tasks__item">
        <input type="checkbox" checked class="tasks__item-checkbox">
        <label class="task tasks__label">See the Doctor</label>
        <input type="text" class="task tasks__input">
        <button class="tasks_btn tasks_btn-edit">Edit</button>
        <button class="tasks_btn tasks_btn-delete">
          <img class="tasks_btn-delete__ico" src="./remove.svg" alt="ico delete">
        </button>
      </li>
    </ul>
  </section>
</main>
<script src="app.js"></script>
</body>
</html>
